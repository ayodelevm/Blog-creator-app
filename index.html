<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="blog.css" type="text/css">
  </head>
  <body>
    <div id="header">
      <div id="inner-header">
        <h1 id='all-black'>
        <span id='red-back'>Tech</span><span id = 'black-text'>Visuals</span>
        </h1>
        <p id="motto">
        ...Be enlightened
      </div>
      <!--<button id="create-blog" class="show-div" onClick="showDiv('#create')">Create Blog</button>      -->
    </div>

    <div id="container">
      <ul id="nav">
        <li id="nav-1" onClick="showDiv('#list-display')" id="next-button"><a href="#">Home</a></li>
        <li id="nav-2" id="create-blog" class="show-div" onClick="showDiv('#create')"><a href="#">Create</a></li>
        <li id="nav-3"><a href="#">About</a></li>
        <!--<li id="nav-4"><a href="#">Havalina</a></li>-->
      </ul>

      <div id = 'create' class="hide-div">
        <form action="index.html" method="GET" id="form-create">
          <div>
          <input type="text" name="title" id="blog-title" placeholder="Enter A Title For Your Blog Post">
          </div>
          <textarea name="text-editor" id="text-area" cols="30" rows="10"></textarea>
          <div>
          <input type="submit" id = 'form-submit' value="Publish" onClick="showDiv('#list-display')">
          </div>
        </form>
      </div>
      <div id = 'edit' class="hide-div">
        <form action="index.html" method="GET" id="form-edit">
          <div>
          <input type="text" name="title" id="edit-title" placeholder="blog-title">
          </div>
          <textarea name="text-editor" id="edit-text-area" cols="30" rows="10"></textarea>
          <div>
          <input type="submit" id = 'edit-submit' value="Publish" onClick="showDiv('#list-display')">
          </div>
        </form>
      </div>
      

      <div id="list-display">
        
        <div id = "post-head">
          <h1 class = 'blog-heading'>
           
          </h1>
          <button id="delete-post" onClick='refreshPage();'></button>
          
          <button id="editButton" onClick="showDiv('#edit');"></button>
        </div>

          <p class = 'blog-content'>
     
          </p>
          <button onClick=" showDiv('#display');" id= "read-more">Read more...</button>
        
      </div>  


      <div id="display" class="hide-div">
        <h1 class = 'blog-heading'></h1>
        <p class = 'blog-content'></p>

        <button id="previous-button">Previous</button>
        <button id="next-button">Next</button>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="app5.js" type="text/javaScript"></script>
  </body>
</html>
